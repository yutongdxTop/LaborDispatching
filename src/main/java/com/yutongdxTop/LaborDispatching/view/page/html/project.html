<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>项目信息管理</title>
    <link rel="stylesheet" href="../../resource/layui/css/layui.css">
    <link rel="stylesheet" type="text/css" href="../css/public.css">
</head>
<body class="childrenBody">
<form class="layui-form">
    <blockquote class="layui-elem-quote quoteBox">
        <div class="layui-inline">
            <div class="layui-input-inline">
                <input type="text" class="layui-input searchVal" id="inputReload" placeholder="请输入搜索的项目类型" />
            </div>
            <a class="layui-btn search_btn" data-type="reload">搜索</a>
        </div>
        <form class="layui-form">
            <div class="layui-inline">
                <a class="layui-btn layui-btn-normal addNews_btn">发布项目</a>
            </div>
        </form>
    </blockquote>
    <table id="project" lay-filter="project"></table>

    <!--操作-->
    <script type="text/html" id="projectBar">
        <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
        <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del">删除</a>
    </script>
</form>

<script src="../../resource/layui/layui.js"></script>
<script src="../js/address.js"></script>
<script type="text/javascript" src="../js/project.js"></script>
</body>
</html>
