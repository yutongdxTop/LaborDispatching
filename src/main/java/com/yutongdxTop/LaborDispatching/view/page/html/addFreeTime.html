<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>添加空闲时间</title>
    <link rel="stylesheet" href="../../resource/layui/css/layui.css">
    <link rel="stylesheet" type="text/css" href="../css/add.css">
    <link rel="stylesheet" type="text/css" href="../css/public.css">
</head>
<body class="childrenBody">
<div class="divForm">
    <form class="layui-form layui-form-pane" action="" method="post">
        <div class="layui-form-item">
            <label class="layui-form-label">时间表编号</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input id layui-disabled" name="id"
                       placeholder="请输入时间表编号" autocomplete="off" disabled>
                <div class="layui-form-mid layui-word-aux">（由系统生成）</div>
            </div>
        </div>
        <div class="layui-form-item" style="margin-left: 82px;">
            <div class="layui-inline">
                <label class="layui-form-label" style="margin-left: -122.8px; width: 29%">空闲时间范围</label>
                <div class="layui-inline" id="range">
                    <div class="layui-input-inline">
                        <input type="text" autocomplete="off" id="timeBegin" name="timeBegin" class="layui-input timeBegin" placeholder="开始时间">
                    </div>
                    <div class="layui-form-mid">-</div>
                    <div class="layui-input-inline">
                        <input type="text" autocomplete="off" id="timeEnd" name="timeEnd" class="layui-input timeEnd" placeholder="结束时间">
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div class="layui-form-item botton">
            <div class="layui-input-inline">
                <button type="submit" class="layui-btn" lay-submit="" lay-filter="set">提交</button>
                <button type="reset" class="layui-btn right">重置</button>
            </div>
        </div>
    </form>
</div>

<script src="../../resource/layui/layui.js"></script>
<script src="../js/address.js"></script>
<script>
    //监听laydate实例
    layui.use('laydate', function(){
        var laydate = layui.laydate;

        laydate.render({
            elem: '#range'
            ,type: 'datetime'
            //设置开始日期、日期日期的 input 选择器
            ,range: ['#timeBegin', '#timeEnd']
            ,format: 'yyyy/MM/dd HH:mm:ss'
            ,min:0
            ,max:365
        });

    });

    //监听表格提交
    layui.use(['form', 'layedit', 'laydate'], function(){
        var form = layui.form
            ,layer = layui.layer,
            $ = layui.jquery;
        var staffId = decodeURI(window.top.location.href.split('&')[1]);

        form.on('submit(set)', function (data) {
            layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            }, function (index, layero) {
                $.post(address + "LaborDispatching/freelancer/addFreeTime",{
                    id : data.field.id,
                    staffId : staffId,
                    timeBegin : data.field.timeBegin,
                    timeEnd : data.field.timeEnd
                },function(json){
                    var jsonObj = JSON.stringify(json);    //将json对象转换为字符串
                    jsonObj = eval('(' + jsonObj + ')');  // 把JSON字符串解析为javascript对象
                    layer.msg(jsonObj.msg);
                });
                setTimeout(function(){
                    layer.close(index);
                    layer.closeAll("iframe");
                    parent.location.reload();
                },1000)
            });
            return false;
        });

    });
</script>
</body>
</html>
